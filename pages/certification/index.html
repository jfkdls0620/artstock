<script>
    $(function() {
        'use strict';

        var $codeBoxelm = $('.border-box__code');

        function goToNextInput(e) {
            var key = e.which,
                t = $(e.target),
                sib = t.next('input');

            if (key != 9 && (key < 48 || key > 57)) {
                e.preventDefault();
                return false;
            }

            if (key === 9) {
                return true;
            }

            if (!sib || !sib.length) {
                sib = $codeBoxelm.find('input').eq(0);
            }
            sib.select().focus();
        }

        function onKeyDown(e) {
            var key = e.which;

            if (key === 9 || (key >= 48 && key <= 57)) {
                return true;
            }

            e.preventDefault();
            return false;
        }

        function onFocus(e) {
            $(e.target).select();
        }

        $codeBoxelm.on('keyup', 'input', goToNextInput);
        $codeBoxelm.on('keydown', 'input', onKeyDown);
        $codeBoxelm.on('click', 'input', onFocus);

    })
</script>
