<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>ARTSTOCK</title>
    <link rel="stylesheet" type="text/css" href="../../css/general.css"/>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <!--// header -->

    <!-- container -->
    <section class="container atc-charge">
        <div class="content">
            <div class="sub-title">
                <h2>ATC 충전</h2>
            </div>
            <div class="content-box content__lg">
                <div class="header-list">
                    <ul>
                        <li><a href="#">일반 결제</a></li>
                        <li><a href="#">신용카드 결제</a></li>
                        <li><a href="#">핸드폰 결제</a></li>
                    </ul>
                </div>
                <div class="shadow-box">
                    <h3>충전 금액 입력</h3>
                    <div class="charge-box">
                        <input type="text" placeholder="금액 입력">
                        <div class="charge-box__list">
                            <button type="button" value="3"><span>+ 3만원</span></button>
                            <button type="button" value="5"><span>+ 5만원</span></button>
                            <button type="button" value="10"><span>+ 10만원</span></button>
                            <button type="button" value="50"><span>+ 50만원</span></button>
                            <button type="button" value="100"><span>+ 100만원</span></button>
                        </div>
                    </div>
                    <h3>무통장 입금</h3>
                    <p class="certification-text percent__blue">*계좌 인증되었습니다.</p>
                    <p class="certification-text percent__orange">*계좌 인증이 필요합니다.</p>
                    <div class="profile-box">
                        <div class="info-box">
                            <div class="info-box__form">
                                <ul>
                                    <li>
                                        <span>입금 은행</span>
                                        <div class="input-box">
                                            <select name="" id="">
                                                <option value="">목록에서 선택</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <span>입금자명</span>
                                        <div class="input-box">
                                            <input type="text" placeholder="실명 입력" value="">
                                        </div>
                                    </li>
                                    <li>
                                        <span>연락처 입력</span>
                                        <div class="input-box">
                                            <input type="number" placeholder="연락처 입력" value="01012345515">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn-area col-2">
                                <ul>
                                    <li><button type="button" class="btn btn-white">다시 입력</button></li>
                                    <li>
                                        <button type="button" class="btn btn-purple">결제 진행</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--// container -->

    <!-- footer -->
    <!--// footer -->

</div>
<script src="../../js/jquery-1.12.4.min.js"></script><!-- 1.12.4 로 변경 -->
<script src="../../js/common.js"></script>

</body>
</html>
